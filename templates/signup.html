<body>

</audio>

<title>
    Sign Up
</title>

<link rel="stylesheet" href="/s/style.css">

<nav class="navbar">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a href="/s/welcome.html" class="nav-link">
                <span class="link-text">Welcome</span>

                <span class="link-text">Login</span>

<main>
<div class="welcome">

    <div class="signup"> 
        <div class="signup-inner">

        <h1 id="signup-header">Sign Up</h1>


        <form id="signup-form" action="/send" method="post">
            <input type="text" name="email" id="email" class="login-form-field" placeholder="Email">
            <input type="password" name="password" id="password" class="login-form-field" placeholder="Password">
            <input type="text" name="age" id="age" class="login-form-field" placeholder = "Age">

            <br><br>
            <label for="female"><input type="radio" name="gender" id="gender-female" class="login-form-field" value="female">Female</label>
            <label for="male"><input type="radio" name="gender" id="gender-male" class="login-form-field" value="male">Male</label>
            <label for="nonbinary"><input type="radio" name="gender" id="gender-nonbinary" class="login-form-field" value="nonbinary">Non-binary</label>

            <input type="submit" value="Submit" id="signup-form-submit">
        </form>
        </div>
    </div>
    
</div>
</main>

</body>
</html>
